<html>
   <head>
      <style>
          body {
              background-image: url('https://www.prorim.org.br/wp-content/uploads/sites/4/2022/05/imagens-site-31.png');
              background-size: 100% 100%;
              background-repeat: no-repeat; 
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background-position: center;
          }
  
          .login {
              background-color: rgba(135, 206, 235, 0.75); /* Add a semi-transparent white background to the form */
              padding: 10px;
              border-radius: 10px;
              text-align: center; 
              width: 500px;
          }
  
  

        /* Style the submit button */
        button[type="submit"] {
            
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Add hover effect to the submit button */
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
         width: 64%;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         font-size: 16px;
         
     }

     /* Style the fixed paragraph at the bottom */
        .fixed-paragraph {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.75); /* Add a semi-transparent background */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 21px;
        }
      </style>
   </head>
<body>
    <div class="login">
       <h1>Diabetes Prediction</h1>
   
        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <input type="text" name="Pregnancies" placeholder="Pregnancies (0-18)" required="required" /><br>
    	<input type="text" name="Glucose" placeholder="Glucose (40-200 mg/dL)" required="required" /><br>
        <input type="text" name="BloodPressure" placeholder="BloodPressure (20-130 mm Hg)" required="required" /><br>
        <input type="text" name="SkinThickness" placeholder="SkinThickness (5-100 mm)" required="required" /><br>
        <input type="text" name="Insulin" placeholder="Insulin (10-900 mu U/ml)" required="required" /><br>
        <input type="text" name="BMI" placeholder="BMI (15-70)" required="required" /><br>
        <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction (0-2.5)" required="required" /><br>
        <input type="text" name="Age" placeholder="Age (20-90)" required="required" /><br>
   
   
           <br>
           <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button><br><hr>
       </form>
    <h2 class="heading" style="color: red;">
      The Patient is: {{result}}
    </h2>

    <!-- Fixed position paragraph at the bottom -->
    <p class="fixed-paragraph">Diabetes is primarily characterized by the body's inability to properly regulate blood sugar (glucose) levels.</p>
   <body>
</html>
